<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/estiloFormulario.css">
    </head>
    <body>
        <main>
            <h1>Create Account</h1>
            <form action="CrearCuenta" method="POST">
                <div>
                    <label for="nombre">First name *</label>
                    <input type="text" name="nombre" placeholder="enter your first name" required>
                </div>
                <div>
                    <label for="apellido">Last name</label>
                    <input type="text" name="apellido" placeholder="enter your last name">
                </div>

                <div>
                    <label for="email">Email*</label>
                    <input type="email" name="email" placeholder="enter your email" required>
                </div>

                <div>
                    <label for="contrase単a">Password *</label>
                    <input type="password" name="contrase単a" placeholder="enter your password" required>
                </div>
                <div>
                    <label for="confirmarContrase単a">Confirm Password *</label>
                    <input type="password" name="confirmarContrase単a" placeholder="enter your password again" required>
                </div>

                <div>
                    <label>Gender:</label>
                    <div>
                        <input type="radio" name="gender" value="masculino">
                        <label for="masculino">Male</label>
                        <input type="radio" name="gender" value="femenino">
                        <label for="femenino">Female</label>
                    </div>
                </div>

                <div>
                    <label>Hobbies:</label>
                    <input type="checkbox" name="hobbies" value="musica">
                    <label for="musica">Music</label>
                    <input type="checkbox" name="hobbies" value="deportes">
                    <label for="deportes">Sports</label>
                    <input type="checkbox" name="hobbies" value="viajar">
                    <label for="viajar">Travel</label>
                    <input type="checkbox" name="hobbies" value="peliculas">
                    <label for="peliculas">Movies</label>
                </div>

                <div>
                    <label for="fuenteDeIngresos">Source of Income</label>
                    <select name="fuenteDeIngresos">
                        <option value="employed">Employed</option>
                        <option value="guasave">Guasave</option>
                        <option value="tamazula">Tamazula</option>
                        <option value="Bacum">Bacum</option>
                    </select>
                </div>
                
                <div>
                    <label for="ingresos">Income</label>
                    <input type="range" id="ingresos">
                </div>

                <div>
                    <label for="fotoDePerfil">Upload Profile Picture</label>
                    <input type="file" name="fotoDePerfil" accept="image/*">
                </div>

                <div>
                    <label for="edad">Age</label>
                    <input type="number" name="edad" value="18">
                </div>

                <div>
                    <label for="biografia">Bio</label>
                    <textarea name="biografia" rows="3"></textarea>
                </div>

                <button type="submit">Create</button>
            </form>
        </main>
    </body>
</html>
